<!doctype html>
<html>
<head>
	<title>While Loop JS</title>
</head>
<body>
 	<script>
 		var a = 1;
 		do {
 		var a = a * 2;
 		console.log(a);
 		} while (a < 65535); 


 		var c = 0;
 		while (c < 100)
 		 {
 		 	c++;
 		 	if ((c % 2) == 0) {
 		 	console.log(c);	
 		 	}
 			
 		} 

 		var d = 100;
 		while (d > 0)
 		 {
 		 	d--;
 		 	if ((d % 2) == 1) {
 		 	console.log(d);
 		 	}
 			
 		} 



 	</script>


</body>
</html>
