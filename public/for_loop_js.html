<!doctype html>
<html>
<head>
	<title>for_loop_js</title>
</head>
<body>
 	<script>
	for (var i = 100; i > 0; i -= 5) {
		console.log(i);
	}

	for (var i = 0; i < 101; i++) {
		if ((i % 2) != 0) { 
			console.log(i);
		}
	}

	for (var i = 100; i > 0; i--) {
		if 	((i % 2) == 0){
			console.log(i);	
		}
	}

	for (var i = 1; i < 101; i++) {
		if 	((i % 3) == 0 && ((i % 5) != 0)) {
			console.log("Fizz");	
		}
		if 	((i % 5) == 0 && ((i % 3) != 0)) {
			console.log("Buzz");	
		}
		if ((i % 5) == 0 && ((i % 3) == 0)) {
			console.log("FizzBuzz")
		}
		else {
			console.log(i);
		}
	}

 	</script>
</body>
</html>
